<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, tr, td, th {
            border: 1px  solid black;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    
    <!--Table Implementation-->
    <table> 
        <caption>My First Table</caption>

        <!--Header-->
        <thead>
            <tr>    <!--Table Row-->
                <th>Moths</th>   <!--Table Data-1-->
                <th>Savings</th>  <!--Table Data-2-->
            </tr>
        </thead>

        <!--Body -->
        <tbody>
            <tr>
                <td>January</td>
                <td>500</td>
            </tr>
            <tr>
                <td>February</td> 
                <td>400</td>
            </tr>
            <tr>
                <td>March</td>
                <td>700</td>
            </tr>
        </tbody>

        <!--Footer-->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>1600</td>
            </tr>
        </tfoot>
        
    </table>

    <br><br><br>

        <!--Form using table tag -->
    <!--Heading part-->
    <h1>Welcome To CodeHelp</h1>

    <!--Table Part-->
    <table>

        <!--Row-1-->
        <tr>
            <td><!--Column-1-->
                <label for="username">Username:</label>
            </td>
            <td><!--Column-2-->
                <input type="text" name="username">
            </td>
        </tr>    

        <!--Row-2-->
        <tr>
            <td><!--Column-1-->
                <label for="password">Password:</label>
            </td>
            <td><!--Column-2-->
                <input type="text" name="password">
            </td>
        </tr>

    </table>

    <br>
    <!--Button part-->
    <button>Submit</button>

</body>
</html>
